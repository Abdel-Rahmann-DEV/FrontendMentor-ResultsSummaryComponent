<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
      <title>Frontend Mentor | Results summary component</title>
      <link rel="stylesheet" href="./assets/styles/main.css" />
   </head>
   <body>
      <main>
         <div class="result-card card">
            <h1 class="result-card__title card__title">Your Result</h1>
            <div class="result-card__total card__total">
               <span class="result-card__score">76</span>
               <p class="result-card__max-score">of 100</p>
            </div>
            <div class="result-card__status card__status card__status--title">Great</div>
            <div class="result-card__status card__status card__status--p">You scored higher than 65% of the people who have taken these tests.</div>
         </div>
         <div class="summary-card card">
            <h1 class="summary-card__title card__title">Summary</h1>
            <ul class="summary-card__items card__items">
               <li class="summary-card__item card__item card__item--reaction">
                  <span class="summary-card__icon card__icon"><img src="../assets/images/icon-reaction.svg" alt="" /></span>
                  <span class="summary-card__item-title card__item-title">reaction</span>
                  <span class="summary-card__item-value card__item-value"
                     >80
                     <p>/ 100</p>
                  </span>
               </li>
               <li class="summary-card__item card__item card__item--memory">
                  <span class="summary-card__icon card__icon"><img src="../assets/images/icon-memory.svg" alt="" /></span>
                  <span class="summary-card__item-title card__item-title">memory</span>
                  <span class="summary-card__item-value card__item-value"
                     >92
                     <p>/ 100</p>
                  </span>
               </li>
               <li class="summary-card__item card__item card__item--verbal">
                  <span class="summary-card__icon card__icon"><img src="../assets/images/icon-verbal.svg" alt="" /></span>
                  <span class="summary-card__item-title card__item-title">verbal</span>
                  <span class="summary-card__item-value card__item-value"
                     >61
                     <p>/ 100</p>
                  </span>
               </li>
               <li class="summary-card__item card__item card__item--visual">
                  <span class="summary-card__icon card__icon"><img src="../assets/images/icon-visual.svg" alt="" /></span>
                  <span class="summary-card__item-title card__item-title">visual</span>
                  <span class="summary-card__item-value card__item-value"
                     >72
                     <p>/ 100</p>
                  </span>
               </li>
            </ul>
            <button class="summary-card__button card__button">continue</button>
         </div>
      </main>
   </body>
</html>
<script src="./assets/js/main.js"></script>
